<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo List</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
	</head>
	<body>
		<h1>Todo List</h1>

		<form class="new-todo-form" action="" data-new-todo-form>
			<input class="input-field" type="text" name="todo" autocomplete="off" placeholder="+ Add Task">
			<div class="new-todo-container">
				<input class="add-todo-btn" type="submit" name="add-todo" value="Add Task">
				<div class="dropdown" data-dropdown>
					<button class="dropdown-btn" data-dropdown-btn data-priority="No Priority">
						<img src="assets/no-priority-flag.png" alt="No Priority Flag">
						<p>No Priority</p>
						<img class="dropdown-icon" src="assets/dropdown-icon.png" alt="Dropdown Icon">
					</button>
			
					<div class="dropdown-content" data-dropdown-content>
					   <button class="option-btn" data-option-btn data-priority="No Priority">
							<img src="assets/no-priority-flag.png" alt="No Priority Flag">
							<p>No Priority</p>
					   </button> 
					   <button class="option-btn" data-option-btn data-priority="Low Priority">
							<img src="assets/low-priority-flag.png" alt="Low Priority Flag">
							<p>Low Priority</p>
					   </button> 
					   <button class="option-btn" data-option-btn data-priority="Medium Priority">
							<img src="assets/medium-priority-flag.png" alt="Medium Priority Flag">
							<p>Medium Priority</p>
					   </button> 
					   <button class="option-btn" data-option-btn data-priority="High Priority">
							<img src="assets/high-priority-flag.png" alt="High Priority Flag">
							<p>High Priority</p>
					   </button> 
					</div>
				</div>
			</div>
		</form>

		<div class="todo-list" data-todos></div>
		
		<div class="bottom-container">
			<p data-tasks-remaining>0 Tasks Remaining</p>
			<button class="btn" id="clear-button" data-clear-button>Clear All</button>
		</div>
	</body>
</html>
